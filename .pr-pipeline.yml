# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger: none
pr:
  - master
  - dev

stages:
  - stage: Check
    jobs:
      - job: Tests
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          matrix:
            Python37:
              python.version: '3.7'
            Python38:
              python.version: '3.8'
            Python39:
              python.version: '3.9'
            Python310:
              python.version: '3.10'
            Python311:
              python.version: '3.11'
        steps:
          - template: .use-python.yml
          - script: pytest tests
            displayName: 'Test'

      - job: Typings
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          matrix:
            Python38:
              python.version: '3.8'
        steps:
          - template: .use-python.yml
          - script: mypy serious
            displayName: 'Check typings'

      - job: Version
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          matrix:
            Python37:
              python.version: '3.7'
        steps:
          - template: .use-python.yml
          - script: cv serious
            displayName: 'Check version changed'

  - stage: Report
    jobs:
      - job: TestCoverage
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          matrix:
            Python37:
              python.version: '3.7'
        steps:
          - template: .use-python.yml

          - script: git checkout $(System.PullRequest.SourceBranch)
            displayName: 'Checkout branch'

          - script: pytest tests --cov=serious --cov-report=html
            displayName: 'Test with coverage'

          - script: coveralls
            displayName: 'Save code coverage'
            env:
              COVERALLS_REPO_TOKEN: $(COVERALLS_REPO_TOKEN)
    dependsOn:
      - Check
    condition: succeeded('Check')

